<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Student Organization Website</title>

  <!-- Bootstrap Core CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

  <!-- jQuery Version 1.11.1 -->
  <script src="../js/jquery.js"></script>
  
  <!-- Bootstrap Core JavaScript -->
  <script src="../js/bootstrap.min.js"></script>

  <!-- Custom CSS -->
  <style>
    body {
      padding-top: 70px;
      /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
  </style>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

      </head>

      <body>

        <!-- For loading navigation bar and login/signup -->
        <script type="text/javascript">

          $(document).ready(function () {
            $("#navbar").load("navbar.html");
          });

          $(document).ready(function () {
            $("#logIn").load("logIn.html");
          });
        </script>

        <div id="navbar">
        </div>
        <div id="logIn">
        </div>



        <!-- Container for the description of the org -->
        <div class="container-fluid">
          <div class="page-header">
            <h1>About our organization</h1>
          </div>
          <div class="jumbotron">
            <p> Student organization description . . . . .
            </p>

            <!-- Contact us Modal -->
            <div class="container">
              <div class="row">
                <!-- Contact Us Button -->
                <h1 class="text-center"><a href="#contactUsModal" role="button" class="btn btn-primary btn-lg" data-toggle="modal">Contact Us</a></h1>

              </div>
            </div>

            <div id="contactUsModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3 id="myModalLabel">We'd Love to Hear From You</h3>
                  </div>
                  <div class="modal-body">

                    <form class="form-horizontal col-sm-12">
                      <div class="form-group"><label>Name</label><input class="form-control required" placeholder="Your name" data-placement="top" data-trigger="manual" data-content="Must be at least 3 characters long, and must only contain letters." type="text"></div>
                      <div class="form-group"><label>Message</label><textarea class="form-control" placeholder="Your message here.." data-placement="top" data-trigger="manual"></textarea></div>
                      <div class="form-group"><label>E-Mail</label><input class="form-control email" placeholder="email@example.com (so that we can contact you)" data-placement="top" data-trigger="manual" data-content="Must be a valid e-mail address (user@gmail.com)" type="text"></div>
                      <div class="form-group"><label>Phone</label><input class="form-control phone" placeholder="xxx-xxx-xxxx" data-placement="top" data-trigger="manual" data-content="Must be a valid phone number (xxx-xxx-xxxx)" type="text"></div>
                      <!-- Submit -->
                      <div class="form-group"><button type="submit" class="btn btn-success pull-right">Send It!</button> <p class="help-block pull-left text-danger hide" id="form-error">&nbsp; The form is not valid. </p></div>
                    </form>

                  </div>
                  <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Contact us Modal -->


          </div>
        </div>
        <!-- Container for description -->





      </body>

      </html>
